<body>
  <div class="container d-flex justify-content-center pt-5">

    <div class="card mt-5" id="telaLogin">
      <!-- <img class="card-img-top" src=".../100px180/" alt="Imagem de capa do card"> -->
      <div class="card-body">
        <form>
          <div class="form-group">
            <label class="mt-3" for="email">Email</label>
            <input [(ngModel)]="userLogin.usuario" name="email" type="email"
              class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Seu email" required>
          </div>
          <div class="form-group">
            <label class="mt-3" for="senha">Senha</label>
            <input [(ngModel)]="userLogin.senha" name="senha" type="password"
              class="form-control" id="senha" placeholder="Senha" required>
          </div>
          <div class="d-flex justify-content-center">
            <button (click)="entrar()" type="submit"
              class="btn btn-primary mt-3">Entrar</button>
          </div>

          <hr class="mt-3 mb-3">

          <p class="text-center">
            NÃ£o tem uma conta? <a href=""
              routerLink="/cadastrar">Cadastre-se</a>
          </p>
        </form>
      </div>
    </div>

  </div>

</body>
