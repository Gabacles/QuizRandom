<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Editar Usu√°rio</h1>
      <hr>
    </div>
  </div>

  <div class="row d-flex justify-content-center">

    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label class="mt-3" for="nome">Nome:</label>
            <input [(ngModel)]="usuario.nome" name="nome" type="text" class="form-control" id="nome" placeholder="Seu nome" required>
          </div>
          <div class="form-group">
            <label class="mt-3" for="email">Email:</label>
            <input [(ngModel)]="usuario.usuario" name="email" type="email" class="form-control" id="email" placeholder="Seu email" required>
          </div>

          <div class="form-group">
            <label class="mt-3" for="foto">Sua foto:</label>
            <input [(ngModel)]="usuario.foto" name="foto" type="text" class="form-control" id="foto" placeholder="Link da foto" required>
          </div>

          <div class="form-group">
            <label class="mt-3" for="senha">Senha:</label>
            <input (input)="confirmSenha($event)" name="senha" type="password" class="form-control" id="senha" placeholder="Sua senha" required>
          </div>
          <div class="form-group">
            <label class="mt-3" for="confirmarSenha">Confirmar senha:</label>
            <input [(ngModel)]="usuario.senha" name="confirmarSenha" type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-danger mt-3 mr-2" routerLink="/home">Cancelar</button>
            <button (click)="atualizar()" type="submit" class="btn btn-primary mt-3">Atualizar</button>
          </div>
        </form>
      </div>
    </div>

  </div>

</div>
