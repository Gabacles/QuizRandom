<body>
  <div class="container pt-3 pb-3 d-flex justify-content-center">
  <div class="card mt-3 mb-3" id="telaCadastro">
    <h2 class="text-center mt-3">Cadastro</h2>
    <!-- <img class="card-img-top" src=".../100px180/" alt="Imagem de capa do card"> -->
    <div class="card-body">
      <form>
        <div class="form-group">
          <label class="mt-3" for="nome">Nome:</label>
          <input [(ngModel)]="user.nome" name="nome" type="text" class="form-control" id="nome" placeholder="Seu nome" required>
        </div>
        <div class="form-group">
          <label class="mt-3" for="email">Email:</label>
          <input [(ngModel)]="user.usuario" name="email" type="email" class="form-control" id="email" placeholder="Seu email" required>
        </div>

        <div class="form-group">
          <label class="mt-3" for="foto">Sua foto:</label>
          <input [(ngModel)]="user.foto" name="foto" type="text" class="form-control" id="foto" placeholder="Link da foto" required>
        </div>

        <div class="form-group">
          <label class="mt-3" for="senha">Senha:</label>
          <input (input)="confirmSenha($event)" name="senha" type="password" class="form-control" id="senha" placeholder="Sua senha" required>
        </div>
        <div class="form-group">
          <label class="mt-3" for="confirmarSenha">Confirmar senha:</label>
          <input [(ngModel)]="user.senha" name="confirmarSenha" type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
        </div>
        <div class="d-flex justify-content-center">
          <button routerLink="/login" type="button" class="btn btn-danger mt-3 mr-3">Cancelar</button>
          <button (click)="cadastrar()" type="submit" class="btn btn-primary mt-3">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
